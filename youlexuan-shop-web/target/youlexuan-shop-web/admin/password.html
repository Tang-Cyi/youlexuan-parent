<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商家完善资料</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script>
        $(function () {

            $(".btnSave").click(function () {
                var checkNew = $("input[name='checkNewPassword']");
                var newword = $("input[name='newPassword']");
                if (checkNew.val() == newword.val()) {
                    var data = $("#saveForm").serialize();
                    $.getJSON("../seller/updatePassword.do",data,function (response) {
                        if (response.success) {
                            location.reload();
                        } else {
                            alert(response.message)
                        }
                    });
                } else {
                    alert("密码不一致！")
                }
            });

        })
    </script>
</head>

<body class="hold-transition skin-red sidebar-mini">


<!-- 正文区域 -->
<section class="content">

    <div class="box-body">

        <!--tab页-->
        <div class="nav-tabs-custom">

            <!--tab头-->
            <ul class="nav nav-tabs">

                <li class="active">
                    <a href="#home" data-toggle="tab">修改密码</a>
                </li>
            </ul>
            <!--tab头/-->

            <!--tab内容-->
            <div class="tab-content">
                <form id="saveForm">
                    <!--表单内容-->
                    <div class="tab-pane active" id="home">
                        <div class="row data-type">

                            <div class="col-md-2 title">原密码</div>
                            <div class="col-md-10 data">
                                <input type="text" name="oldPassword" class="form-control" placeholder="原密码" value="">
                            </div>

                            <div class="col-md-2 title">新密码</div>
                            <div class="col-md-10 data">
                                <input type="text" name="newPassword" class="form-control" placeholder="新密码" value="">
                            </div>

                            <div class="col-md-2 title">确认新密码</div>
                            <div class="col-md-10 data">
                                <input type="text" name="checkNewPassword" class="form-control" placeholder="确认新密码"
                                       value="">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!--tab内容/-->
            <!--表单内容/-->
        </div>
    </div>
    <div class="btn-toolbar list-toolbar">
        <button class="btn btnSave btn-primary"><i class="fa fa-save"></i>提交</button>
        <a data-toggle="modal" class="btn btnSave btn-danger">提交</a>
    </div>

</section>
<!-- 正文区域 /-->


</body>

</html>
